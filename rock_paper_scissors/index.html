<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="ui">
        <div class="icons">
        <i class="far fa-hand-scissors fa-8x" id = "scissor"></i>
        <i class="far fa-hand-rock fa-8x" id = "rock"></i>
        <i class="far fa-hand-paper fa-8x" id = "paper"></i>
    </div>    

        <div class="players">
            <div class="user">You
            <div class="choice-1"></div>
            </div>
            <div class="computer">Computer
            <div class="choice-2"></div>
            </div>
        </div>

        <div class="win"></div>
        
    </div>

    <script src="app.js"></script>

</body>
</html>
